<!-- Content for the Add page -->
<div class="container-fluid" style="margin-top: 80px;">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h1 class="display-4 text-center">Register New Account</h1>

            <form  class="form" method="POST" >
                <div class="form-group">
                    <label for="nameTextField">User Name:</label>
                    <input type="text" class="form-control"
                    id="nameTextField"
                    placeholder="Enter a username">
                </div>

                <div class="form-group">
                    <label for="publishedTextField">Email-ID:</label>
                    <input type="text" class="form-control"
                    id="publishedTextField"
                    placeholder="Enter your Email Id">
                </div>

            
               <div class="form-group">
                  <label for="password">Enter new Password</label>
                   <input
                      type="password"
                        class="form-control"
                          name="password"
                          placeholder="Enter a new Password">
                </div>

                <div class="form-group">
                    <label for="priceTextField">Confirm New Password:</label>
                    <input type="password" class="form-control"
                    id="priceTextField"
                    placeholder="Confirm the new password">
                </div>
                

                <button class="btn btn-primary" routerLink="/login">
                    <i class="fas fa-edit"></i> Submit</button>
                
                    <a href="/login" class="btn btn-warning">
                        <i class="fas fa-undo"></i> Cancel</a>

            </form>
        </div>

    </div>
</div>
