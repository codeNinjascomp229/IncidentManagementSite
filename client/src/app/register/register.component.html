<!-- Content for the Register page -->
<div class="container mb-5" style="margin-top: 80px;">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h1 class="display-8 text-center">Register New Account</h1>

            <form  class="form" (submit)="onRegisterSubmit()" #registerForm="ngForm"> 
                <div class="form-group">
                    <label for="username" >User Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="user.username" name="username"
                    id="nameTextField"
                    placeholder="Enter a username">
                </div>

                <div class="form-group">
                    <label for="email" >Email-ID:</label>
                    <input type="text" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter Email"
                    autocomplete="off" #email="ngModel" required emailValidateDirective
                    id="email"
                    placeholder="Enter your Email Id">
                    <div *ngIf="email.invalid && email.dirty" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.emailInvalid">Email must be a valid email address</div>
                      </div>
                    
                </div>

            
               <div class="form-group">
                  <label for="password" >Password</label>
                   <input
                      type="password"
                        class="form-control" [(ngModel)]="user.password"
                          name="password"
                          placeholder="Enter a new Password"
                          #password="ngModel">
                          <div *ngIf="password.invalid && password.dirty" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" class="form-control" [(ngModel)]="user.contactNumber" name="contactNumber"
                    id="priceTextField"
                    placeholder="Contact Number">
                </div>
                <button class='btn btn-primary m-1' type='submit' [disabled]="!registerForm.form.valid">
                    <i class="fas fa-sign-in-alt"></i>
                    Register
                  </button>
                


                
                    <a href="/login" class="btn btn-warning">
                        <i class="fas fa-undo"></i> Cancel</a>

            </form>
        </div>

    </div>
</div>
